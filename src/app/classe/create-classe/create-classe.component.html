
 <!-- TOP Nav Bar END -->
 <!-- Page Content  -->
<div id="content-page" class="content-page">
 <div class="container-fluid">
    <div class="row">
       <div class="col-lg-8">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Nouvelle classe</h4>
                   </div>
                </div>
                <div class="iq-card-body">
                   <div class="new-user-info">
                     <form (ngSubmit)="ajouterClasse()" method="post">
                           <div class="row">
                              <div class="form-group col-md-6">
                                 <label for="fname">Libelle:</label>
                                 <input name="libelle" type="text" class="form-control" id="fname" [(ngModel)]="classe.libelle"  placeholder="Libelle">
                              </div>
                              <div class="form-group col-md-6">
                                    <label for="cname">Filière:</label>
                                    <input name="filiere" type="text" class="form-control" id="cname" [(ngModel)]="classe.filiere" placeholder="filière">
                              </div>
                              <div class="form-group col-md-6">
                                    <label for="city">Niveau:</label>
                                    <input name="niveau" type="text" class="form-control" id="city" [(ngModel)]="classe.niveau" placeholder="niveau">
                              </div>
                           </div>
                           <hr>
                           <button type="submit" class="btn btn-warning">Nouvelle classe</button>
                     </form>
                   </div>
                </div>
             </div>
       </div>
    </div>
 </div>
</div>
