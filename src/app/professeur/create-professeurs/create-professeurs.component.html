<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12 col-lg-6">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Ajouter Professeur</h4>
                   </div>
                </div>
                <div class="iq-card-body">
                   <form  (ngSubmit)="ajouterProfesseur()" method="post">
                    <div class="form-group">
                        <label for="email">Login</label>
                        <input type="texte" name="login" class="form-control" id="email1" [(ngModel)]="professeur.login">
                     </div>
                      <div class="form-group">
                         <label for="email">Nom</label>
                         <input type="texte" name="nom" class="form-control" id="email1" [(ngModel)]="professeur.nom" >
                      </div>
                      <div class="form-group">
                         <label for="pwd">Prénom:</label>
                         <input type="text" name="prenom" class="form-control" id="pwd" [(ngModel)]="professeur.prenom">
                      </div>
                      <div class="form-group">
                        <label for="pwd">Grade:</label>
                        <input type="text" class="form-control" name="grade" id="pwd" [(ngModel)]="professeur.grade">
                     </div>
                     <div class="form-group">
                        <label for="pwd">Spécialité:</label>
                        <input type="text" class="form-control" name="specialite" id="pwd" [(ngModel)]="professeur.specialite">
                     </div>
                      <button type="submit" class="btn btn-primary me-4">Submit</button>
                      <button type="submit" routerLink='/professeur/liste-professeur' class="btn iq-bg-danger">cancle</button>
                   </form>
                </div>
             </div>
       </div>
    </div>
 </div>
