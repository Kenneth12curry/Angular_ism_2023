<!-- TOP Nav Bar END -->
<!-- Page Content  -->
<div id="content-page" class="content-page">
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="iq-card">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                        <h4 class="card-title">Listes des Professeurs</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <span class="table-add float-right mb-3 mr-2">
                            <button routerLink="/professeur/create-professeur" class="btn btn-sm iq-bg-success"><i
                                class="ri-add-fill"><span class="pl-1">Nouveau Professeur</span></i>
                            </button>
                        </span>
                        <div class="table-responsive">
                        <table id="datatable" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Grade</th>
                            <th>Spécialité</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prof of professeurs">
                            <td>{{ prof.nom }}</td>
                            <td>{{ prof.prenom}}</td>
                            <td>{{prof.grade}}</td>
                            <td>{{prof.specialite}}</td>
                        </tr>
                    </tbody>
                </table>
                    </div>
                    </div>
            </div>
        </div>
</div>

</div>
</div>
