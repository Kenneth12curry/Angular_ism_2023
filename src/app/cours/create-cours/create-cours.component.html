
<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12 col-lg-6">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Ajouter un cours</h4>
                   </div>
                </div>
                <div class="iq-card-body">
                   <form  (ngSubmit)=" ajouterCours()" method="post">
                     <div class="form-group">
                        <label for="pwd">Nombre Heure Global</label>
                        <input type="number" name="nbreHeureGlobal" class="form-control" id="pwd" [(ngModel)]="cours.nbreHeureGlobal">
                     </div>
                      <div class="form-group">
                        <label class="me-3" for="pwd">Professeur</label>
                        <select class="form-control" name="professeur" [(ngModel)]="cours.professeur">
                            <option>Chosir une otion</option>
                            <option *ngFor="let p of professeur" [ngValue]="p.id">{{p.nom}}</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label class="me-3" for="pwd">Module</label>
                        <select class="form-control" name="module" [(ngModel)]="cours.module">
                            <option>Chosir une otion</option>
                            <option *ngFor="let m of module" [ngValue]="m.id">{{m.libelle}}</option>
                        </select>
                     </div>
                     <div class="form-group">
                        <label class="me-3" for="pwd">Annee Scolaire</label>
                        <select class="form-control" name="anneeScolaire" [(ngModel)]="cours.anneeScolaire">
                            <option>Chosir une otion</option>
                            <option *ngFor="let a of annee" [ngValue]="a.id">{{a.libelle}}</option>
                        </select>
                     </div>
                      <button type="submit" class="btn btn-primary me-4 mt-4">Submit</button>
                      <button type="submit" routerLink='/cours/liste-cours' class="btn iq-bg-danger mt-4">cancle</button>
                   </form>
                </div>
             </div>
       </div>
    </div>
 </div>
