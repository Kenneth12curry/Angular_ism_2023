
 <!-- TOP Nav Bar END -->
 <!-- Page Content  -->
 <div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-lg-8">
                <div class="iq-card">
                   <div class="iq-card-header d-flex justify-content-between">
                      <div class="iq-header-title">
                         <h4 class="card-title">Nouvelle salle</h4>
                      </div>
                   </div>
                   <div class="iq-card-body">
                      <div class="new-user-info">
                        <form (ngSubmit)="ajouterSalle()" method="post">
                              <div class="row">
                                 <div class="form-group col-md-6">
                                    <label for="fname">Nom:</label>
                                    <input name="nom" type="text" class="form-control" id="fname" [(ngModel)]="salles.nom"  placeholder="nom">
                                 </div>
                                 <div class="form-group col-md-6">
                                       <label for="cname">Num√©ro:</label>
                                       <input name="numero" type="text" class="form-control" id="cname" [(ngModel)]="salles.numero"  placeholder="numero">
                                 </div>
                                 <div class="form-group col-md-6">
                                       <label for="city">Nombres de places:</label>
                                       <input name="salle" type="text" class="form-control" id="city" [(ngModel)]="salles.nbrePlaces" placeholder="nbresPlaces">
                                 </div>
                              </div>
                              <hr>
                              <button type="submit" class="btn btn-warning">Nouvelle Salle</button>
                        </form>
                      </div>
                   </div>
                </div>
          </div>
       </div>
    </div>
   </div>
